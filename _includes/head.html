<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Script to use the youtube IFrame API-->
{% if page.videoId %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% endif%}
<!--To import  the social media images-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--CSS-->
<link rel="stylesheet" href="/css/main.css">
<!--BACKGROUND IMAGE-->
{% capture background %}{{ site.background }}{% endcapture %}
<style type="text/css">body { background-image:url({{ background }}); background-repeat: no-repeat; background-size: cover; }</style>
